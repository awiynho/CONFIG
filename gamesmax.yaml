proxy-groups:
  - name: "Proxy"
    type: fallback
    url: http://www.google.com/generate_204
    interval: 300
    proxies:
      - ADN Telecom (BD)
      - Nimo Akamai Connected Cloud ðŸ‡®ðŸ‡©
      - Gamemax+ID+Amazon ðŸ‡®ðŸ‡©
      - Huya Akamai Connected Cloud ðŸ‡®ðŸ‡©
      - Cloudflare Inc (US)
      - VLESS OPOK (bonus)

rules:
  - DOMAIN-SUFFIX,*.google.*,Proxy
  - DOMAIN-KEYWORD,facebook,Proxy
  - DOMAIN-SUFFIX,*.github.*,Proxy
  - DOMAIN,web.whatsapp.com,Proxy
  - DOMAIN-SUFFIX,whatsapp.com,Proxy
  - DOMAIN-SUFFIX,whatsapp.net,Proxy
  - DOMAIN,web.imomessenger.com,Proxy
  - DOMAIN-SUFFIX,imomessenger.com,Proxy
  - MATCH,Proxy

auto-reconnect: true
reconnect-interval: 5 # interval dalam detik

caching:
  enabled: true
  cache_size: 200MB
  cache_ttl: 1h
  path:
    - /whatsapp/video-call/*
    - /facebook/video-call/*
    - /imo/video-call/*
    - /telegram/video-call/*
  uri:
    - https://bakrie.ac.id/whatsapp/video-call/*
    - https://bakrie.ac.id/facebook/video-call/*
    - https://bakrie.ac.id/imo/video-call/*
    - https://bakrie.ac.id/telegram/video-call/*
